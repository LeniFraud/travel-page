<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Goals</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/shared.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="./index.html" class="header__logo">Travel Goals</a>
      <nav>
        <ul class="header__nav">
          <li><a href="./places.html" class="nav__link">Destinations</a></li>
          <li><a href="" class="nav__link">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__title">Leni's Travel Page</h1>
          <p class="hero__text">Let's explore the world together!</p>
          <a href="./places.html" class="hero__link">Discover places</a>
        </div>
      </section>
      <section class="highlights">
        <h2 class="highlights__title">Highlights</h2>
        <ul class="highlights__list">
          <li class="highlights__item">
            <img
              src="./images/pictures/highlights-miami.jpg"
              alt="Miami"
              class="highlights__image"
            />
            <p class="highlights__text">Miami <span>USA</span></p>
          </li>
          <li class="highlights__item">
            <img
              src="./images/pictures/highlights-munich.jpg"
              alt="Munich"
              class="highlights__image"
            />
            <p class="highlights__text">Munich <span>Germany</span></p>
          </li>
          <li class="highlights__item">
            <img
              src="./images/pictures/highlights-barcelona.jpg"
              alt="Barcelona"
              class="highlights__image"
            />
            <p class="highlights__text">Barcelona <span>Spain</span></p>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__item">
          <a href="https://www.instagram.com" target="_blank">
            <img src="./images/icons/instagram.png" alt="Instagram" />
          </a>
        </li>
        <li class="footer__item">
          <a href="https://www.facebook.com" target="_blank">
            <img src="./images/icons/facebook.png" alt="Facebook" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
